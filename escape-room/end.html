<!DOCTYPE html>
<html lang="en-CA">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
  <title>Investigating a Mathematical Murder - Lucas Kim</title>
</head>

<body>
  <main class="my-5 container">
    <p style="font-size: 14px;">(Reminder: during the introduction and conclusion, you can press any key to speed up the
      story.)</p>
    <p id="0"></p>
    <p id="1"></p>
    <p id="2"></p>
    <p id="3"></p>
    <p id="4"></p>
    <p id="5"></p>
    <p id="6"></p>
    <p id="7"></p>
    <p id="8"></p>
    <p id="9"></p>
    <p id="10"></p>
    <p id="11"></p>
    <p id="12"></p>
    <div style="display: none;" id="end">
      <h3>THE END</h3>
      <img width="200" src="batman.jpg"></img>
    </div>
  </main>
  <script>
    let i = 0;
    let paragraph = 0;
    const speed = 40;
    const paragraphDelay = 500;
    const text = [
      "You walk into the next classroom. Surprisingly, all the lights are on. You spot someone sitting in front of the teacher's desk. Wait... is that the mathematician who was murdered?",
      "Before you can say anything, the man talks.",
      "\"That took much longer than it should have.\"",
      "\"How are you alive?\" you ask.",
      "\"Every day, I would watch as my students imitated Batman,\" he continues, not answering your question. \"They would talk in their deepest voice and fight imaginary bad guys. It was amusing to watch.",
      "\"But as they did that, they lost all interest for mathematics. 'Why should I care about math if Batman doesn't need math to stop bad guys?' they'd ask. I hated that.",
      "\"I was never murdered. I just needed Batman be a mathematician to show kids that math is important. And clearly, I've succeeded.\"",
      "You laugh. \"You really think that making me go through your dumb puzzles will change anything?\"",
      "\"It already has,\" he responds.",
      "The mathematician turns up the volume on a TV in the corner of the room. The text at the bottom says, \"BATMAN SOLVING MURDER, USING MATH.\" A reporter is investigating a kid who appears to be doing math... for fun?",
      "\"I love math!\" the kid exclaims. \"When I grow up, I want to be Batman. And Batman is good at math, so I want to be good at math too!\"",
      "You stare at the television, stunned. The mathematician walks to the door on the opposite end of the room and opens a door to the outside.",
      "\"Hey, don't worry,\" he says. \"This never happened. We'll pretend that you miraculously saved me. Batman will still be a hero, and kids will finally care about math again. Win-win.\""
    ];

    function typeEffect() {
      if (paragraph < 13 && i < text[paragraph].length) {
        document.getElementById(paragraph.toString()).innerHTML += text[paragraph].charAt(i);
        i++;
        setTimeout(typeEffect, speed);
      } else if (paragraph < 12) {
        i = 0;
        paragraph++;
        setTimeout(typeEffect, paragraphDelay);
      } else {
        setTimeout(() => {
          document.getElementById("end").style.display = "block";
          const victoryMusic = new Audio('victory.mp3');
          victoryMusic.play();
        }, 1000);
      }
    }

    window.addEventListener('load', typeEffect)
    document.body.addEventListener('keydown', () => {
      document.getElementById(paragraph.toString()).innerHTML = text[paragraph];
      i = 0;
      paragraph++;
    });
  </script>
</body>

</html>
